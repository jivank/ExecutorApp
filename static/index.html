<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.css" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="/static/namespace.js"></script>
</head>

<body>
    <div>
        <h1>Executor</h1>
        <p>UI to execute scripts</p>
    </div>
    <div ng-app="myApp" ng-controller="myCtrl">
        <h2>Available Scripts</h2>
        <h3 ng-repeat="file in files">
            {{file}}
            <a href="/execute/{{file}}" class="btn btn-default">Run</a>
        </h3>

        <h2>History</h2>
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Output</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="process in history">
                    <td>{{process.date | date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
                    <td>{{process.name}}</td>
                    <td>{{process.status}}</td>
                    <td>{{process.output}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
